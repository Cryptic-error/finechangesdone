name: Django CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'

    - name: Install dependencies
      run: |
        python -m venv venv
        source venv/bin/activate
        pip install -r requirement.txt

    - name: Deploy code to server
      env:
        HOST: ${{ secrets.SERVER_HOST }}  # Update SERVER_HOST with your IP
        USER: ${{ secrets.SERVER_USER }}
        SSH_KEY: ${{ secrets.SSH_KEY }}

      run: |
        mkdir -p ~/.ssh  # Create .ssh directory if it doesn't exist
        echo "$SSH_KEY" > ~/.ssh/id_rsa  # Save SSH key to a file
        chmod 600 ~/.ssh/id_rsa  # Set correct permissions

        # Transfer code to the server, exclude the media directory to preserve existing files
        rsync -avz -e "ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa" --exclude 'media/' --exclude 'venv/' . $USER@$HOST:/var/www/finesurgicalsnepal/finechangesdone/

        # SSH into the server for deployment steps
        ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no $USER@$HOST << 'EOF'
        cd /var/www/finesurgicalsnepal/finechangesdone

        # Activate virtual environment
        source /var/www/finesurgicalsnepal/finechangesdone/venv/bin/activate

        # Apply database migrations
        python manage.py migrate

        # Collect static files
        python manage.py collectstatic --noinput

        # Restart Gunicorn service using systemd
        sudo systemctl restart gunicorn
        EOF
